<!DOCTYPE html>  
<html lang="en">  
<head>  
   <meta charset="UTF-8">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <title>中文填空题</title>  
</head>  
<body>  
   <h1>中文填空题</h1>  
   <form method="POST">  
       {% for question in questions %}  
           <div>  
               <p>{{ question.question }}</p>  
               <p>  
                   <input type="text" name="answer" placeholder="你的答案">  
               </p>  
           </div>  
       {% endfor %}  
       <button type="submit">提交答案</button>  
   </form>  
   {% if request.method == "POST" %}  
       {% if answer_correct %}  
           <h2>恭喜你！回答正确：{{ question.answer }}</h2>  
       {% else %}  
           <h2>答案错误！正确答案是：{{ question.answer }}</h2>  
       {% endif %}  
   {% endif %}  
</body>  
</html>
